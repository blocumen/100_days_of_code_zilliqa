<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shaun Fiance</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
	body {
	  margin-left: 10px;
	  background-image: url('backG.png');
	  background-repeat: no-repeat;
	  background-attachment: fixed;
	  background-size: cover;
	}
	</style>

</head>
<body>
	<script>
		function math() {
			num1 = $("#num1").val();
			num2 = $("#num2").val();
			operator = $("#operator").val();
			if(operator=="+"){
				$("#result").val(parseInt(num1)+parseInt(num2));
			}else if(operator=="-"){
				$("#result").val(parseInt(num1)-parseInt(num2));
			}else if(operator=="*"){
				$("#result").val(parseInt(num1)*parseInt(num2));
			}else if(operator=="^"){
				$("#result").val(parseInt(num1)**parseInt(num2));
			}
		}
	</script>
	<h1>Shaun Finance</h1>
	<div>
		<form class="form-getUserInfo" role="form">
			<input type="text" id="num1" name="num1" value="1" placeholder="Number 1">
			<select name="operator" id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="^">^</option>
			</select>
			<input type="text" id="num2" name="num2" value="1" placeholder="Number 2">
			<button class="btn btn-primary" onclick="math()" type="button">Get Result</button>
		</form>
	</div>
	<div>
		Result: <input type="result" id="result" name="result">
	</div>
</body>
</html>
