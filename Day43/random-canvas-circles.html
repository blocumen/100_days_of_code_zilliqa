<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random canvas circles</title>
    <style>
      html {
        width: 100%;
        height: inherit;
      }

      canvas {
        display: block;
      }

      body {
        margin: 0;
      }

      button {
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>

  <canvas></canvas>


    <script>
    const btn = document.querySelector('button');
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    let WIDTH = document.documentElement.clientWidth;
    let HEIGHT = document.documentElement.clientHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    function random(number) {
      return Math.floor(Math.random()*number);
    }  

    function draw() {
      ctx.clearRect(0,0,WIDTH,HEIGHT);
      for(let i = 0; i < 100; i++) {
        ctx.beginPath();
        a=random(WIDTH);
        b=random(HEIGHT);
        c=random(50);
        ctx.fillStyle = 'rgba('+random(255)+','+random(255)+','+random(255)+',0.5)';
        ctx.arc(a, b, c, Math.PI, 0);
        ctx.fill();
        ctx.fillStyle = 'rgba('+random(255)+','+random(255)+','+random(255)+',0.5)';
        ctx.arc(a, b, c, 0, Math.PI);
        ctx.fill();
      }
      setTimeout(draw, 500);
    }

    draw();

    </script>

  </body>
</html>
